<app-toolbar (closeSesionClicked)="close()"></app-toolbar>

<ion-content collapse="condense" class="ion-padding" [fullscreen]="true">
  <h1 class="title">Inmuebles m√°s publicados</h1>
  <mat-card class="card-Dasboard">
      <mat-card-content>
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile *ngFor="let department of departments">
              <mat-card class="card-info">
                  <mat-card-header>
                      <mat-card-title>{{ department._id }}</mat-card-title>
                      <mat-card-subtitle>Total: {{ department.total }}</mat-card-subtitle>
                  </mat-card-header>
              </mat-card>
          </mat-grid-tile>
      </mat-grid-list>
          <mat-card class="Grafico">
              <mat-card-content>
                  <div class="div_grafico">
                      <canvas id="chartBarras"></canvas>
                  </div>
              </mat-card-content>
          </mat-card>
      </mat-card-content>
  </mat-card>
</ion-content>
<app-menu-admin></app-menu-admin>
