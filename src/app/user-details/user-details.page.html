<app-toolbar (closeSesionClicked)="close()"></app-toolbar>
<ion-content collapse="condense" class="ion-padding" [fullscreen]="true">
  <div class="container">
    <ion-card class="card" *ngIf="userD">
      <div class="infos">
          <div class="image"> <img src="assets/Person.png" alt="" style="height: 100px; width: 100px;"></div>
          <div class="info">
              <div>
                <ion-card-title class="name">{{userD.fullname}}</ion-card-title>
                <ion-card-subtitle class="function">{{userD.username | uppercase}}</ion-card-subtitle>
              </div>
              <div class="stats">
                <p class="flex flex-col-2">
                    Detalles

                    <ion-card-content class="state-value">
                        <ul class="details-list">
                            <li>
                                <p class="detail-label">N# Documento:</p>
                                <p class="detail-value">{{userD.document}}</p>
                            </li>
                            <li>
                                <p class="detail-label">Correo:</p>
                                <p class="detail-value">{{userD.email}}</p>
                            </li>
                            <li>
                                <p class="detail-label">Telefono:</p>
                                <p class="detail-value">{{userD.phoneNumber}}</p>
                            </li>
                            <li>
                                <p class="detail-label">Rol:</p>
                                <p class="detail-value">{{userD.roles}}</p>
                            </li>
                            <li>
                                <p class="detail-label">Estatus:</p>
                                <p class="detail-value">{{userD.isActive ? 'Activo' : 'Inactivo'}}</p>
                            </li>
                        </ul>
                    </ion-card-content>
                </p>
            </div>

          </div>
      </div>
      <ion-card-content class="request">
        <ion-button fill="clear" (click)="goBack()">
              <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
<app-footer></app-footer>
